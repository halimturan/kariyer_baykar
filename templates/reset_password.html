{% extends 'layout.html' %}
{% load static %}

{% block title %}Parola Değiştir{% endblock %}

{% block content %}
    <div class="container">
        <p>Parolanızı değiştirdikten sonra tekrar oturum açmanız gerekir!</p>
        <div class="row">
            <div class="col-md-6 col-xs-12">
                <div class="form-item row mt-3">
                    <div class="col-md-3 col-xs-3">
                        <label for="password">Parola:</label>
                    </div>
                    <div class="col-md-9 col-xs-9">
                        <input type="password" id="password" name="title">
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-xs-12">
                <div class="form-item row mt-3">
                    <div class="col-md-3 col-xs-3">
                        <label for="again_password">Parola Tekrar:</label>
                    </div>
                    <div class="col-md-9 col-xs-9">
                        <input type="password" id="again_password" name="password">
                    </div>
                </div>
            </div>
        </div>
        <p id="warning" class="mt-3 mb-3" style="color: red; display: none">Girilen parolalar birbiri ile eşleşmiyor!</p>
        <p><ul id="error_list"></ul></p>
        <div class="row mt-3">
            <a class="primary-btn" id="change_password_btn">Değiştir</a>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="{% static 'js/change_password.js' %}"></script>
{% endblock %}
