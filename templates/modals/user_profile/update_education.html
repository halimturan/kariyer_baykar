<div id="edit_education_modal" class="modal">
    <div class="modal-header">
        Bilgileri Düzenle
        <a class="float-right close-modal-btn cursor-pointer"><i class="fa fa-times"></i></a>
    </div>
    <!-- modal-body -->
    <div class="modal-body container">
        <div class="row">
            <div class="col-md-6 col-xs-12">
                <div class="form-item row mt-3">
                    <div class="col-md-3 col-xs-3">
                        <label for="update_school_name_select">Okul Adı:</label>
                    </div>
                    <div class="col-md-9 col-xs-9">
                        <select id="update_school_name_select"></select>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-xs-12">
                <div class="form-item row mt-3">
                    <div class="col-md-3 col-xs-3">
                        <label for="update_school_department">Bölüm:</label>
                    </div>
                    <div class="col-md-9 col-xs-9">
                        <input type="text" name="department" id="update_school_department" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-xs-12">
                <div class="form-item row mt-3">
                    <div class="col-md-3 col-xs-3">
                        <label for="update_start">Başlama Zamanı:</label>
                    </div>
                    <div class="col-md-9 col-xs-9">
                        <input type="date" id="update_start" name="start">
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-xs-12">
                <div class="form-item row mt-3">
                    <div class="col-md-3 col-xs-3">
                        <label for="update_end">Bitiş Zamanı:</label>
                    </div>
                    <div class="col-md-9 col-xs-9">
                        <input type="date" id="update_end" name="end">
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3 mb-3 float-right">
            <a class="primary-btn-outline close-modal-btn">Kapat</a>
            <a class="primary-btn ml-1" onclick="user_profile.updateSchoolEvent(this.dataset.id)" id="update_education_btn">Kaydet</a>
        </div>
    </div>
</div>
