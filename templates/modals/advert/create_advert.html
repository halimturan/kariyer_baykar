<div id="create_advert_modal" class="modal">
    <div class="modal-header">
        İlan Ekle
        <a class="float-right close-modal-btn cursor-pointer"><i class="fa fa-times"></i></a>
    </div>
    <!-- modal-body -->
    <div class="modal-body container">
        <div class="row">
            <div class="col-md-6 col-xs-12">
                <div class="form-item row mt-3">
                    <div class="col-md-3 col-xs-3">
                        <label for="create_position_level_select">Pozisyon Seviyesi:</label>
                    </div>
                    <div class="col-md-9 col-xs-9">
                        <select id="create_position_level_select">
                            <option>Seçiniz</option>
                            <option value="Engelli">Engelli</option>
                            <option value="Uzman">Uzman</option>
                            <option value="Yeni Mezun">Yeni Mezun</option>
                            <option value="Yönetici">Yönetici</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-xs-12">
                <div class="form-item row mt-3">
                    <div class="col-md-3 col-xs-3">
                        <label for="create_working_type">Çalışma Tipi:</label>
                    </div>
                    <div class="col-md-9 col-xs-9">
                        <select id="create_working_type">
                            <option>Seçiniz</option>
                            <option value="Hibrit">Hibrit</option>
                            <option value="İş Yerinde">İş Yerinde</option>
                            <option value="Uzaktan">Uzaktan</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-xs-12">
                <div class="form-item row mt-3">
                    <div class="col-md-3 col-xs-3">
                        <label for="create_city">Şehir:</label>
                    </div>
                    <div class="col-md-9 col-xs-9">
                        <input type="text" id="create_city" name="city">
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-xs-12">
                <div class="form-item row mt-3">
                    <div class="col-md-3 col-xs-3">
                        <label for="create_department">Departman:</label>
                    </div>
                    <div class="col-md-9 col-xs-9">
                        <input type="text" id="create_department" name="department">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-xs-12">
                <div class="form-item row mt-3">
                    <div class="col-md-3 col-xs-3">
                        <label for="create_title">İlan Başlığı:</label>
                    </div>
                    <div class="col-md-9 col-xs-9">
                        <input type="text" id="create_title" name="title">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-xs-12">
                <div class="form-item row mt-3">
                    <div class="col-md-3 col-xs-3">
                        <label for="create_description">İlan Açıklaması:</label>
                    </div>
                    <div class="col-md-9 col-xs-9">
                        <textarea type="text" id="create_description" cols="100" rows="10" name="title"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-xs-12">
                <div class="form-item row mt-3">
                    <div class="col-md-3 col-xs-3">
                        <label for="advert_tag">İlan Etiketi:</label>
                    </div>
                    <div class="col-md-8 col-xs-8">
                        <input type="text" id="advert_tag" name="tag">
                    </div>
                    <div class="col-md-1">
                        <a id="add_tag_btn"><i class="fa fa-plus"></i></a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-xs-12">
                <ul id="tag_list"></ul>
            </div>
        </div>
        <div class="row mt-3 mb-3 float-right">
            <a class="primary-btn-outline close-modal-btn">Kapat</a>
            <a class="primary-btn ml-1" id="create_advert_btn">Kaydet</a>
        </div>
    </div>
</div>
